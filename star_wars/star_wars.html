    ></script>

    </header>
    <main>
      <h1 class="h1 text-center">Star Wars Data</h1>
      <section>
        <div
          class="container bg-body-secondary rounded-3 p-2 text-center"
        >
          <p>
            Using the Star Wars API from
            <a
              href="https://swapi.py4e.com/"
              target="_blank"
              >https://swapi.py4e.com</a
            >
            to demonstrate JavaScript.
          </p>
        </div>
      </section>
      <section class="p-2">
        <div
          class="row justify-content-center d-md-none m-2"
        >
          <label for="optionSelect" class="text-center p-2"
            >Select which data to display</label
          >
          <select
            id="optionSelect"
            class="form-select p-2 col-10 w-75"
          >
            <option value="films">Films</option>
            <option value="planets">Planets</option>
            <option value="starships">Starships</option>
            <option value="vehicles">Vehicles</option>
            <option value="people">People</option>
            <option value="species">Species</option>
          </select>
        </div>

        <div
          class="row justify-content-evenly justify-content-lg-center d-none d-md-flex"
        >
          <button
            id="buttonFilms"
            class="btn btn-primary m-2 col-md-3"
          >
            <span>Films</span>
          </button>
          <button
            id="buttonPlanets"
            class="btn btn-primary m-2 col-md-3"
          >
            <span>Planets</span>
          </button>
          <button
            id="buttonShips"
            class="btn btn-primary m-2 col-md-3"
          >
            <span>Starships</span>
          </button>
          <button
            id="buttonVehicles"
            class="btn btn-primary m-2 col-md-3"
          >
            <span>Vehicles</span>
          </button>
          <button
            id="buttonPeople"
            class="btn btn-primary m-2 col-md-3"
          >
            <span>People</span>
          </button>
          <button
            id="buttonSpecies"
            class="btn btn-primary m-2 col-md-3"
          >
            <span>Species</span>
          </button>
        </div>
      </section>
      <section>
        <div class="container p-2">
          <div class="search text-center">
            <label for="searchInput"
              >Search the database!</label
            >
            <input
              id="searchInput"
              type="text"
              placeholder="Search..."
            />
            <button
              id="searchButton"
              class="btn btn-primary"
            >
              <span class="search-load">Search</span>
              <div class="loader d-none">
                <span
                  class="spinner spinner-border spinner-border-sm"
                  aria-hidden="true"
                ></span>
                <span role="status">Loading...</span>
              </div>
            </button>
          </div>
        </div>
      </section>
      <section>
        <div
          id="data-container"
          class="container-fluid p-2"
        ></div>
      </section>
    </main>
  </body>
